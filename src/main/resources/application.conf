ktor {
    environment = ${?KTOR_ENV}
    deployment {
        port = 8080
        port = ${?PORT}
    }
    application {
        modules = [ com.devapplab.ApplicationKt.module ]
    }
}

database {
    url = ${?URL_DB}
    driver = ${?DRIVER_DB}
    user = ${?USER_DB}
    password = ${?PASSWORD_DB}
 }

jwt {
    private = ${?PRIVATE}
    public = ${?PUBLIC}
    issuer = ${?ISSUER}
    audience = ${?AUDIENCE}
    realm = ${?REALM}
    algorithm = ${?ALGORITHM}
    access_token_minutes = ${?ACCESS_TOKEN_TIME}
    refresh_token_days = ${?REFRESH_TOKEN_TIME}
    refresh_token_rotation_time = ${?REFRESH_TOKEN_ROTATION_TIME}
}

mfa {
  rateLimit {
    minWaitSeconds = ${MFA_MIN_WAIT_SECONDS}
  }
  lockout {
    maxAttempts = ${MFA_MAX_ATTEMPTS}
    timeWindowHours = ${MFA_TIME_WINDOW_HOURS}
    lockDurationMinutes = ${MFA_LOCK_DURATION_MINUTES}
  }
}

email {
    apiToken = ${EMAIL_TOKEN}
}
